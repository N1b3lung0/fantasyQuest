<!DOCTYPE html>
<html lang="en">

<head>
    <title>FantasyQuest Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="js/images.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/background.js"></script>
    <script src="js/character.js"></script>
    <script src="js/gameboard.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="game-board">
        <div id="container" class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div id="game-intro" class="intro">
                        <h1>FantasyQuest Game</h1>
                        <p>Use the left and right arrow to control the car!</p>
                        <button id="start-button" class="btn btn-dark btn-block">StartGame</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="game-end-level" class="intro">
        <h1>FantasyQuest Game</h1>
        <p>Use the left and right arrow to control the car!</p>
        <button id="next-button" class="btn btn-dark btn-block">Next Level</button>
    </div>
</body>

</html>
